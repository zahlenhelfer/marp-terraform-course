<h1><a href="http://main.tf">main.tf</a></h1>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>resource &quot;aws_s3_bucket&quot; &quot;s3_bucket&quot; {
  bucket = var.bucket_name

  tags = var.tags
}

resource &quot;aws_s3_bucket_website_configuration&quot; &quot;s3_bucket&quot; {
  bucket = aws_s3_bucket.s3_bucket.id

  index_document {
    suffix = &quot;index.html&quot;
  }

  error_document {
    key = &quot;error.html&quot;
  }
}

resource &quot;aws_s3_bucket_acl&quot; &quot;s3_bucket&quot; {
  bucket = aws_s3_bucket.s3_bucket.id

  acl = &quot;public-read&quot;
}

resource &quot;aws_s3_bucket_policy&quot; &quot;s3_bucket&quot; {
  bucket = aws_s3_bucket.s3_bucket.id

  policy = jsonencode({
    Version = &quot;2012-10-17&quot;
    Statement = [
      {
        Sid       = &quot;PublicReadGetObject&quot;
        Effect    = &quot;Allow&quot;
        Principal = &quot;*&quot;
        Action    = &quot;s3:GetObject&quot;
        Resource = [
          aws_s3_bucket.s3_bucket.arn,
          &quot;${aws_s3_bucket.s3_bucket.arn}/*&quot;,
        ]
      },
    ]
  })
}

</span></span></foreignObject></svg></code></pre>

<h1>Custom validation with Rules I (<a href="http://variables.tf">variables.tf</a>)</h1>
<p>using a validation block nested within the variable block</p>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>variable <span class="hljs-string">&quot;image_id&quot;</span> {
  type        = string
  description = <span class="hljs-attr">&quot;The id of the machine image (AMI) to use for the server.&quot;</span>

  validation {
    condition     = length(var.image_id) &gt; 4 &amp;&amp; substr(var.image_id, 0, 4) == <span class="hljs-attr">&quot;ami-&quot;</span>
    error_message = <span class="hljs-attr">&quot;Image-id value must be a valid ami id, does it start with &#x27;ami-&#x27;?&quot;</span>
  }
}
</span></span></foreignObject></svg></code></pre>
<footer>(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-footer="(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1" data-marpit-pagination="21" data-marpit-pagination-total="108" style="--paginate:true;--footer:(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1;">
<h1>Custom validation with Rules II (<a href="http://variables.tf">variables.tf</a>)</h1>
<p>you can even use regex for this</p>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>variable <span class="hljs-string">&quot;image-id&quot;</span> {
  type        = string
  description = <span class="hljs-attr">&quot;The id of the machine image (AMI) to use for the server.&quot;</span>

  validation {
    # regex(...) fails if it cannot find a match
    condition     = can(regex(<span class="hljs-attr">&quot;^ami-&quot;</span>, var.image_id))
    error_message = <span class="hljs-attr">&quot;Image-id value must be a valid ami id, does it start with &#x27;ami-&#x27;?&quot;</span>
  }
}
</span></span></foreignObject></svg></code></pre>
<footer>(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1</footer>

<h1>Variables - Type Map</h1>
<p>A Map is a lookup table, where you specify multiple keys with different values</p>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap># define a map of images
variable <span class="hljs-string">&quot;images&quot;</span> {
  type = map(string)

  default = {
    eu-central-1 = <span class="hljs-attr">&quot;image-1234&quot;</span>
    us-west-1    = <span class="hljs-attr">&quot;image-4567&quot;</span>
  }
}

# getting the value for region eu-central<span class="hljs-number">-1</span>
image_id = var.images[<span class="hljs-string">&quot;eu-central-1&quot;</span>]

# getting the correct value via a lookup
image_id = lookup(var.images, var.region)
</span></span></foreignObject></svg></code></pre>
<footer>(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-footer="(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1" data-marpit-pagination="24" data-marpit-pagination-total="108" style="--paginate:true;--footer:(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1;">
<h1>Variables - Type List</h1>
<p>A list value is an ordered sequence of strings indexed by integers starting with zero.</p>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap># define a map of images
variable <span class="hljs-string">&quot;user_names&quot;</span> {
  type = <span class="hljs-attr">&quot;list(string)&quot;</span>
  default = [<span class="hljs-attr">&quot;Admin&quot;</span>, <span class="hljs-attr">&quot;Jane&quot;</span>, <span class="hljs-attr">&quot;Dane&quot;</span>]
}

# getting the value for the first entry
user = var.user_names[<span class="hljs-number">0</span>]

# loop through in a ressource
count = length(var.user_names)
user  = var.user_names[count.index]
</span></span></foreignObject></svg></code></pre>
<footer>(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-footer="(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1" data-marpit-pagination="25" data-marpit-pagination-total="108" style="--paginate:true;--footer:(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/programming-code.jpg&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="25" data-paginate="true" data-footer="(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1" data-marpit-pagination="25" data-marpit-pagination-total="108" style="--paginate:true;--footer:(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">

<ul>
<li>create variable <code>region</code> and set default to <strong>eu-central-1</strong></li>
<li>change variable type <code>ami_id</code> to <code>map</code></li>

</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="25" data-marpit-pagination-total="108"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-footer="(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1" data-marpit-pagination="26" data-marpit-pagination-total="108" style="--paginate:true;--footer:(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1;">
<h1>Setting Values with tfvars-Files</h1>
<p>place Terraform variables in a special file (<code>*.tfvars</code>) and load them with the Terraform command:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>foo = &quot;bar&quot;

somelist = [&quot;one&quot;,&quot;two&quot;]

somemap = {
  foo = &quot;bar&quot;
  bax = &quot;qux&quot;
}
</span></span></foreignObject></svg></code></pre>
<p>Linux: <code>$ terraform apply -var-file=env/development.tfvars</code><br />
Windows: <code>$ terraform apply --var-file=env/development.tfvars</code></p>
<footer>(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-footer="(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1" data-marpit-pagination="27" data-marpit-pagination-total="108" style="--paginate:true;--footer:(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/programming-code.jpg&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="27" data-paginate="true" data-footer="(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1" data-marpit-pagination="27" data-marpit-pagination-total="108" style="--paginate:true;--footer:(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">

<li>create <code>development.tfvars</code>
<ul>
<li><code>region</code> to 'eu-west-1'</li>
<li><code>instance_type</code> to t2.micro</li>

</ul>
</li>
<li>test the file with<br />
<code>terraform apply --var-file=...</code></li>
</ul>

</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="27" data-marpit-pagination-total="108"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-footer="(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1" data-marpit-pagination="28" data-marpit-pagination-total="108" style="--paginate:true;--footer:(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1;">
<h1>use of environment variables</h1>
<p>you can also supply values to your variables by using environment variables<br />
Terraform will automatically read all environment variables with the <code>TF_VAR_</code> prefix</p>
<h5>Example <a href="http://variables.tf">variables.tf</a></h5>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>variable db_password {
  type = string
}
</span></span></foreignObject></svg></code></pre>
<p>set the value (Linux)<br />
<code>export TF_VAR_db_password=Secret123</code></p>
<p>set the value (PowerShell)<br />
<code>$env:TF_VAR_db_password=Secret123</code></p>
<footer>(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-footer="(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1" data-marpit-pagination="29" data-marpit-pagination-total="108" style="--paginate:true;--footer:(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1;">
<h1>use Variables on the Command Line</h1>
<p>To specify individual variables on the command line, use the <code>-var</code> option when running the terraform plan and terraform apply commands:</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ terraform apply -var=<span class="hljs-string">&quot;db_engine&quot;</span>=<span class="hljs-string">&quot;mysql&quot;</span>

$ terraform apply -var=<span class="hljs-string">&#x27;user_names_list=[&quot;Peter&quot;,&quot;Paul&quot;,&quot;Marry&quot;]

$ terraform apply -var=&#x27;</span>image_id_map={<span class="hljs-string">&quot;us-east-1&quot;</span>:<span class="hljs-string">&quot;ami-abc123&quot;</span>,<span class="hljs-string">&quot;us-east-2&quot;</span>:<span class="hljs-string">&quot;ami-def456&quot;</span>}
</span></span></foreignObject></svg></code></pre>
<footer>(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-footer="(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1" data-marpit-pagination="30" data-marpit-pagination-total="108" style="--paginate:true;--footer:(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1;">
<h1>Variable Definition Precedence</h1>
<p>Terraform loads variables in the following order (later sources taking precedence over earlier ones):</p>
<ol>
<li>Environment variables</li>
<li>The terraform.tfvars file, if present.</li>
<li>The terraform.tfvars.json file, if present.</li>
<li>Any _.auto.tfvars or _.auto.tfvars.json files, processed in lexical order of their filenames.</li>
<li>Any -var and -var-file options on the command line, in the order they are provided. (This includes variables set by a Terraform Cloud workspace.)</li>
</ol>
<footer>(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-footer="(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1" data-marpit-pagination="31" data-marpit-pagination-total="108" style="--paginate:true;--footer:(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1;">
<h1>Conditional Expressions</h1>
<p>A conditional expression uses the value of a bool expression to select one of two values.</p>
<p>The syntax of a conditional expression is as follows:<br />
<code>condition ? true_val : false_val</code></p>
<p>Example with a region-default value if not set:<br />
<code>var.region != &quot;&quot; ? var.region : &quot;eu-central-1&quot;</code></p>
<footer>(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-footer="(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1" data-marpit-pagination="32" data-marpit-pagination-total="108" style="--paginate:true;--footer:(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/programming-code.jpg&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="32" data-paginate="true" data-footer="(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1" data-marpit-pagination="32" data-marpit-pagination-total="108" style="--paginate:true;--footer:(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">

<ul>
<li>create a variable<br />
<code>var.server_build</code></li>
<li>create a conditional-expression if server should be build</li>

</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="32" data-marpit-pagination-total="108"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-footer="(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1" data-marpit-pagination="33" data-marpit-pagination-total="108" style="--paginate:true;--footer:(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1;">
<h1>Declaring an Output Value</h1>
<p>Each output block that will be declared is exported after each <code>apply</code>:</p>
<p>What is the difference and when we use a) or b):</p>
<p>a)</p>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>output <span class="hljs-string">&quot;app_server_ip_addr&quot;</span> {
  value = aws_instance.app_server.*.public_ip
}
</span></span></foreignObject></svg></code></pre>
<p>b)</p>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>output <span class="hljs-string">&quot;app_server_ip_addr&quot;</span> {
  value = aws_instance.app_server.public_ip
}
</span></span></foreignObject></svg></code></pre>
<footer>(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-footer="(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1" data-marpit-pagination="34" data-marpit-pagination-total="108" style="--paginate:true;--footer:(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1;">
<h1>terraform output on the commandline</h1>
<p>You can use <code>terraform output</code> to get the latest info <strong>from</strong> the <strong>state-file</strong></p>
<p>Output everything variable:</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ terraform output
app_server_public_ip = [
  <span class="hljs-string">&quot;18.192.194.218&quot;</span>,
]
</span></span></foreignObject></svg></code></pre>
<p>output as JSON Object with <a href="https://stedolan.github.io/jq/">jq</a>-parsing</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ terraform output -json app_server_public_ip | jq -r <span class="hljs-string">&#x27;.[0]&#x27;</span>
</span></span></foreignObject></svg></code></pre>
<footer>(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-footer="(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1" data-marpit-pagination="35" data-marpit-pagination-total="108" style="--paginate:true;--footer:(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1;">
<h1>Sensitive Variables</h1>
<p>Setting a variable as <code>sensitive</code> prevents Terraform from showing its value in the plan or apply output.</p>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>variable admin_password {
  type      = string
  sensitive = true
}
</span></span></foreignObject></svg></code></pre>
<p><code>$ terraform apply -var=admin_password=&quot;Geheim123&quot;</code></p>
<footer>(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-footer="(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1" data-marpit-pagination="36" data-marpit-pagination-total="108" style="--paginate:true;--footer:(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1;">
<h1>Sensitive Data and Output-Variables</h1>
<p>try the difference of using sensitive on the output definition</p>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>output <span class="hljs-string">&quot;db_admin_password&quot;</span> {
  description = <span class="hljs-attr">&quot;Admin Password&quot;</span>
  value       = var.admin_password
}
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>output <span class="hljs-string">&quot;db_admin_password&quot;</span> {
  description = <span class="hljs-attr">&quot;Admin Password&quot;</span>
  value       = var.admin_password
  sensitive   = true
}
</span></span></foreignObject></svg></code></pre>
<footer>(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-footer="(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1" data-marpit-pagination="37" data-marpit-pagination-total="108" style="--paginate:true;--footer:(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1;">
<h1>sensitive is <strong>NOT</strong> enough</h1>
<p>Terraform will still record sensitive values in the <strong>statefile</strong>, and so anyone who can access the state data will have access to the sensitive values in cleartext.</p>
<p><code>$ grep -2 &quot;password&quot; terraform.tfstate</code></p>
<p>use Tools like:<br />
<a href="https://learn.hashicorp.com/tutorials/terraform/secrets-vault?in=terraform/secrets">Vault</a> / <a href="https://aws.amazon.com/secrets-manager/pricing/">AWS Secrets Mgmt.</a> / <a href="https://github.com/mozilla/sops">Mozilla SOPS</a></p>
<footer>(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-footer="(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1" data-marpit-pagination="38" data-marpit-pagination-total="108" style="--paginate:true;--footer:(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1;">
<h1>more functions and dynamic blocks</h1>
<footer>(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-footer="(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1" data-marpit-pagination="39" data-marpit-pagination-total="108" style="--paginate:true;--footer:(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1;">
<h1>Install a Webserver</h1>
<p>Usually we can use SSH Access to install software manually or use something like Ansible. Here we will use the clout-init-hook <code>user_data</code> from an EC2-Ressource.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>user_data = &lt;&lt;EOF
  #!/bin/bash
  sudo apt-get update
  sudo apt-get install -y apache2
  sudo systemctl start apache2
  sudo systemctl enable apache2
  echo &quot;&lt;h1&gt;Deployed via Terraform&lt;/h1&gt;&quot; &gt; /var/www/html/index.html
EOF
</span></span></foreignObject></svg></code></pre>
<footer>(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-footer="(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1" data-marpit-pagination="40" data-marpit-pagination-total="108" style="--paginate:true;--footer:(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1;">
<h1>file()-Function</h1>
<p>we can use the file-function to dynamically load <strong>local</strong> files during deployment:</p>
<h5>Example install_webserver.sh</h5>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">#!/bin/bash</span>
yum install httpd -y
/sbin/chkconfig --levels 235 httpd on
service httpd start
instanceId=$(curl http://169.254.169.254/latest/meta-data/instance-id)
region=$(curl http://169.254.169.254/latest/meta-data/placement/region)
<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;&lt;h1&gt;<span class="hljs-variable">$instanceId</span> from <span class="hljs-variable">$region</span>&lt;/h1&gt;&quot;</span> &gt; /var/www/html/index.html

<h1>dynamic Blocks in Terraform</h1>
<p>Within top-level block constructs like resources, expressions can usually be used only when assigning a value to an argument using the <code>name = expression</code> form. This covers many uses, but some resource types include repeatable<br />
<strong>nested blocks</strong> in their arguments, which typically represent separate objects that are related to (or embedded within) the containing object:</p>
<footer>(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-footer="(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1" data-marpit-pagination="46" data-marpit-pagination-total="108" style="--paginate:true;--footer:(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1;">
<h3>Create Security Groups with dynamic blocks (simple)</h3>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>variable <span class="hljs-string">&quot;ports&quot;</span> {
  default = [80, 443, 22]
}

resource <span class="hljs-string">&quot;aws_security_group&quot;</span> <span class="hljs-string">&quot;dynamic-demo&quot;</span> {
  name        = <span class="hljs-attr">&quot;demo-sg-dynamic&quot;</span>
  description = <span class="hljs-attr">&quot;Dynamic Blocks for Ingress&quot;</span>

  dynamic <span class="hljs-attr">&quot;ingress&quot;</span> {
    for_each = var.ports
    content {
      description = <span class="hljs-attr">&quot;description ${ingress.key}&quot;</span>
      from_port   = ingress.value
      to_port     = ingress.value
      protocol    = <span class="hljs-attr">&quot;tcp&quot;</span>
      cidr_blocks = [<span class="hljs-attr">&quot;0.0.0.0/0&quot;</span>]
    }
  }
}
</span></span></foreignObject></svg></code></pre>
<footer>(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-footer="(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1" data-marpit-pagination="47" data-marpit-pagination-total="108" style="--paginate:true;--footer:(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1;">
<h3>Create Security Groups with dynamic blocks (with maps)</h3>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>variable <span class="hljs-string">&quot;sg_config&quot;</span> {
  type = map(any)
  default = {
    <span class="hljs-attr">&quot;web access&quot;</span> = {
      port = 80,
      cidr_blocks = [<span class="hljs-attr">&quot;0.0.0.0/0&quot;</span>],
    }
    <span class="hljs-string">&quot;ssh access&quot;</span> = {
      port = 22,
      cidr_blocks = [<span class="hljs-attr">&quot;10.0.0.0/16&quot;</span>],
    }
  }
}
resource <span class="hljs-string">&quot;aws_security_group&quot;</span> <span class="hljs-string">&quot;map&quot;</span> {
  name        = <span class="hljs-attr">&quot;demo-map&quot;</span>
  description = <span class="hljs-attr">&quot;demo-map&quot;</span>

  dynamic <span class="hljs-attr">&quot;ingress&quot;</span> {
    for_each = var.sg_config
    content {
      description = ingress.key # IE: <span class="hljs-string">&quot;description 0&quot;</span>
      from_port   = ingress.value.port
      to_port     = ingress.value.port
      protocol    = <span class="hljs-string">&quot;tcp&quot;</span>
      cidr_blocks = ingress.value.cidr_blocks
    }
  }
}
</span></span></foreignObject></svg></code></pre>

<h1>Datasources</h1>
<p>Data sources allow Terraform use information defined outside of Terraform.</p>
<p>Examples: VPC-ID, AMI-ID, KeyPair, Hosted Zone Info, Textfiles, etc.</p>
<p>This is defined by another separate Terraform configuration, or modified by functions. Each provider may offer data sources alongside its set of resource types.</p>
<footer>(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-footer="(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1" data-marpit-pagination="53" data-marpit-pagination-total="108" style="--paginate:true;--footer:(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1;">
<h1>Datasource aws_ami</h1>
<p>Use this data source to get the ID of a registered AMI for use in other resources.</p>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>data <span class="hljs-string">&quot;aws_ami&quot;</span> <span class="hljs-string">&quot;amazon-linux-2&quot;</span> {
  owners      = [<span class="hljs-attr">&quot;amazon&quot;</span>]
  most_recent = true

  filter {
    name   = <span class="hljs-attr">&quot;name&quot;</span>
    values = [<span class="hljs-attr">&quot;amzn2-ami-hvm-*-x86_64-gp2&quot;</span>]
  }
}
</span></span></foreignObject></svg></code></pre>
<footer>(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-footer="(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1" data-marpit-pagination="54" data-marpit-pagination-total="108" style="--paginate:true;--footer:(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1;">
<h1>Datasource aws_vpc</h1>
<p><code>aws_vpc</code> provides details about a specific VPC.</p>
<p>This resource can prove useful when a module accepts a vpc id as an input variable and needs to, for example, determine the CIDR block of that VPC.</p>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>data <span class="hljs-string">&quot;aws_vpc&quot;</span> <span class="hljs-string">&quot;selected&quot;</span> {
  tags = {
    Owner = <span class="hljs-attr">&quot;Terraform&quot;</span>
    Name  = <span class="hljs-attr">&quot;terraform-example-vpc&quot;</span>
  }
}
</span></span></foreignObject></svg></code></pre>
<footer>(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-footer="(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1" data-marpit-pagination="55" data-marpit-pagination-total="108" style="--paginate:true;--footer:(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1;">
<h1>Datasource aws_subnets_ids</h1>
<p><code>aws_subnet_ids</code> provides a set of ids for a vpc_id<br />
This resource can be useful for getting back a set of subnet ids for a vpc.</p>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>data <span class="hljs-string">&quot;aws_subnet_ids&quot;</span> <span class="hljs-string">&quot;selected&quot;</span> {
  vpc_id = data.aws_vpc.selected.id
}
</span></span></foreignObject></svg></code></pre>
<p>The following example retrieves a set of all subnets in a VPC with a custom tag of Tier set to a value of &quot;Private&quot;.</p>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>data <span class="hljs-string">&quot;aws_subnet_ids&quot;</span> <span class="hljs-string">&quot;private&quot;</span> {
  vpc_id = var.vpc_id
  tags = {
    Tier = <span class="hljs-attr">&quot;Private&quot;</span>
  }
}
</span></span></foreignObject></svg></code></pre>
<footer>(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-footer="(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1" data-marpit-pagination="56" data-marpit-pagination-total="108" style="--paginate:true;--footer:(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/programming-code.jpg&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="56" data-paginate="true" data-footer="(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1" data-marpit-pagination="56" data-marpit-pagination-total="108" style="--paginate:true;--footer:(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">

<h1>Datasource <strong>template_file</strong> 1/2</h1>
<p>The template_file data source renders a template from a template string, which is usually loaded from an external file.</p>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>data <span class="hljs-string">&quot;template_file&quot;</span> <span class="hljs-string">&quot;userdata&quot;</span> {
  template = file(<span class="hljs-attr">&quot;${path.module}/userdata.sh&quot;</span>)
  vars = {
    DOCKER_VERSION  = var.DOCKER_VERSION
    ANSIBLE_VERSION = var.ANSIBLE_VERSION
  }
}
</span></span></foreignObject></svg></code></pre>

<h1>Dependency Graphs in Terraform</h1>
<ul>
<li>Terraform uses dependency graphs to determine the build and deletion order of resources</li>
<li>Three different types of nodes in a Terraform graph:
<ul>
<li>Resource node</li>
<li>Provider configuration node</li>
<li>Resource meta-node</li>
</ul>
</li>
</ul>
<p><img src="assets/dep-graph.png" alt="" /></p>
<footer>(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1</footer>

<h1>Controlling dependencies with <a href="https://www.terraform.io/docs/language/meta-arguments/depends_on.html">depends_on</a></h1>
<ul>
<li>Terraform will resolve dependencies automatically</li>
<li>Sometimes built-in dependency resolution leads to to unwanted behavior</li>
<li>Enforce dependencies: <code>depends_on</code>
<ul>
<li>Accepts a list of resources that this resource depends on</li>
<li>Resource won't be created until the ones listed inside this parameter are created</li>
</ul>
</li>
</ul>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>resource <span class="hljs-string">&quot;aws_instance&quot;</span> <span class="hljs-string">&quot;app_server&quot;</span> {
  ami             = var.ami_id
  instance_type   = var.instance_type

  depends_on = [
    aws_instance.db_server
  ]
}
</span></span></foreignObject></svg></code></pre>
<footer>(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1</footer>
</section>

  name = <span class="hljs-attr">&quot;my-vpc&quot;</span>

  enable_vpn_gateway = false
}
</span></span></foreignObject></svg></code></pre>

<h1>S3 Bucket Upload</h1>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>resource <span class="hljs-string">&quot;aws_s3_bucket_object&quot;</span> <span class="hljs-string">&quot;video_upload_object&quot;</span> {
  bucket = var.s3bucket_name
  key    = <span class="hljs-attr">&quot;video.mp4&quot;</span>
  source = <span class="hljs-attr">&quot;video.mp4&quot;</span>

  # The filemd5() function is available in Terraform 0.11.12 and later
  # For Terraform 0.11.11 and earlier, use the md5() function and the file() function:
  # etag = <span class="hljs-string">&quot;${md5(file(&quot;</span>path/to/file<span class="hljs-string">&quot;))}&quot;</span>
  etag = filemd5(<span class="hljs-string">&quot;video.mp4&quot;</span>)

  depends_on = [
    aws_s3_bucket.bucket
  ]
}
</span></span></foreignObject></svg></code></pre>

<h1>use S3 lifecycle</h1>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>resource <span class="hljs-string">&quot;aws_s3_bucket&quot;</span> <span class="hljs-string">&quot;bucket&quot;</span> {
  bucket = <span class="hljs-attr">&quot;terraform-20181219040316452900000001&quot;</span>
  acl = <span class="hljs-attr">&quot;private&quot;</span>

  lifecycle_rule {
    enabled = true
    transition {
      days = 30
      storage_class = <span class="hljs-attr">&quot;STANDARD_IA&quot;</span>
    }
    transition {
      days = 60
      storage_class = <span class="hljs-attr">&quot;GLACIER&quot;</span>
    }
  }
}
</span></span></foreignObject></svg></code></pre>
<p>after 30 days move the objects to <code>STANDARD_IA</code> and after 60 days to <code>GLACIER</code>.</p>
<footer>(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-footer="(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1" data-marpit-pagination="79" data-marpit-pagination-total="108" style="--paginate:true;--footer:(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1;">
<h1>S3 Hosting a Website</h1>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>resource <span class="hljs-string">&quot;aws_s3_bucket&quot;</span> <span class="hljs-string">&quot;static_bucket&quot;</span> {
  bucket = var.static_bucket_name
  acl    = <span class="hljs-attr">&quot;public-read&quot;</span>

  website {
    index_document = <span class="hljs-attr">&quot;index.html&quot;</span>
    error_document = <span class="hljs-attr">&quot;error.html&quot;</span>
  }
}
</span></span></foreignObject></svg></code></pre>

<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>{

      <span class="hljs-attr">&quot;Sid&quot;</span>: <span class="hljs-string">&quot;Allow Public Access to All Objects&quot;</span>,
      <span class="hljs-attr">&quot;Effect&quot;</span>: <span class="hljs-string">&quot;Allow&quot;</span>,
      <span class="hljs-attr">&quot;Principal&quot;</span>: <span class="hljs-string">&quot;*&quot;</span>,
      <span class="hljs-attr">&quot;Action&quot;</span>: <span class="hljs-string">&quot;s3:GetObject&quot;</span>,

<h1>S3 Create a Policy / using templatefile()</h1>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>resource <span class="hljs-string">&quot;aws_s3_bucket_policy&quot;</span> <span class="hljs-string">&quot;bucket_policy&quot;</span> {

}

  content_type = <span class="hljs-attr">&quot;text/html&quot;</span>

  # The filemd5() function is available in Terraform 0.11.12 and later

<h1>Backend Configuration with <a href="https://www.terraform.io/docs/language/settings/backends/s3.html">S3</a> &amp; DynamoDB</h1>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>terraform {
  backend <span class="hljs-attr">&quot;s3&quot;</span> {
    bucket         = <span class="hljs-attr">&quot;s3-terraform-backend&quot;</span>
    key            = <span class="hljs-attr">&quot;example-app/terraform.tfstate&quot;</span>
    region         = <span class="hljs-attr">&quot;eu-central-1&quot;</span>
    encrypt        = true
    dynamodb_table = <span class="hljs-attr">&quot;terraform-state-lock-dynamo&quot;</span>
  }
}
</span></span></foreignObject></svg></code></pre>
<p>To start the initialization/migration use:<br />
<code>$ terraform init</code></p>
<footer>(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1</footer>

<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>resource <span class="hljs-string">&quot;aws_s3_bucket&quot;</span> <span class="hljs-string">&quot;s3-state&quot;</span> {
  bucket = <span class="hljs-attr">&quot;s3-terraform-backend&quot;</span>
  acl = <span class="hljs-attr">&quot;private&quot;</span>
}
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>resource <span class="hljs-string">&quot;aws_dynamodb_table&quot;</span> <span class="hljs-string">&quot;dynamodb-terraform-state-lock&quot;</span> {

  hash_key = <span class="hljs-attr">&quot;LockID&quot;</span>
  read_capacity = 20
  write_capacity = 20

  attribute {
    name = <span class="hljs-attr">&quot;LockID&quot;</span>
    type = <span class="hljs-attr">&quot;S&quot;</span>
  }
}
</span></span></foreignObject></svg></code></pre>

<h1>Classic-Loadbalancer Ressource (simple)</h1>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>resource <span class="hljs-string">&quot;aws_elb&quot;</span> <span class="hljs-string">&quot;elb-appserver&quot;</span> {
  name               = <span class="hljs-attr">&quot;elb-appserver&quot;</span>
  availability_zones = [<span class="hljs-attr">&quot;us-west-2a&quot;</span>, <span class="hljs-attr">&quot;us-west-2b&quot;</span>, <span class="hljs-attr">&quot;us-west-2c&quot;</span>]
  instances          = aws_instance.app_server.*.id
  security_groups    = [aws_security_group.elb-appserver-sg.id]

  listener {
    instance_port     = 80
    instance_protocol = <span class="hljs-attr">&quot;http&quot;</span>
    lb_port           = 80
    lb_protocol       = <span class="hljs-attr">&quot;http&quot;</span>
  }

  tags = {
    Name = <span class="hljs-attr">&quot;terraform-elb&quot;</span>
  }
}
</span></span></foreignObject></svg></code></pre>
<footer>(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-footer="(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1" data-marpit-pagination="99" data-marpit-pagination-total="108" style="--paginate:true;--footer:(c) 2022 Marcus Ross - Terraform with AWS V 1.0.1;">
<h1>Application-Loadbalancer Ressource</h1>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>resource <span class="hljs-string">&quot;aws_alb&quot;</span> <span class="hljs-string">&quot;alb&quot;</span> {
  name            = <span class="hljs-attr">&quot;terraform-example-alb&quot;</span>
  security_groups = [aws_security_group.alb.id]
  subnets         = [<span class="hljs-attr">&quot;subnet-04c352b2400a7c891&quot;</span>,
                     <span class="hljs-attr">&quot;subnet-0d752b61d8c0072d6&quot;</span>,
                     <span class="hljs-attr">&quot;subnet-0b516a2ea3f89bdf4&quot;</span>]
}
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>resource <span class="hljs-string">&quot;aws_alb_listener&quot;</span> <span class="hljs-string">&quot;listener_http&quot;</span> {
  load_balancer_arn = aws_alb.alb.arn
  port              = <span class="hljs-attr">&quot;80&quot;</span>
  protocol          = <span class="hljs-attr">&quot;HTTP&quot;</span>
  default_action {
    target_group_arn = aws_alb_target_group.web-group.arn
    type             = <span class="hljs-attr">&quot;forward&quot;</span>
  }
}
</span></span></foreignObject></svg></code></pre>

<h1>Target-Group</h1>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>resource <span class="hljs-string">&quot;aws_alb_target_group&quot;</span> <span class="hljs-string">&quot;web-group&quot;</span> {
  name     = <span class="hljs-attr">&quot;terraform-example-alb-target&quot;</span>
  port     = 80
  protocol = <span class="hljs-attr">&quot;HTTP&quot;</span>
  vpc_id   = var.vpc_id
  health_check {
    path = <span class="hljs-attr">&quot;/&quot;</span>
    port = 80
  }
}
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>resource <span class="hljs-string">&quot;aws_lb_target_group_attachment&quot;</span> <span class="hljs-string">&quot;alb-attachment&quot;</span> {
  count            = var.node_count
  target_group_arn = aws_alb_target_group.web-group.arn
  target_id        = aws_instance.webserver-instance[count.index].id
  port             = 80
}
</span></span></foreignObject></svg></code></pre>

<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>resource <span class="hljs-string">&quot;aws_route53_record&quot;</span> <span class="hljs-string">&quot;tf-alb-record&quot;</span> {
