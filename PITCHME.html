<h1>create a very risky simple ec2-instance (<a href="http://main.tf">main.tf</a>)</h1>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>provider <span class="hljs-string">&quot;aws&quot;</span> {

}

resource <span class="hljs-string">&quot;aws_instance&quot;</span> <span class="hljs-string">&quot;app_server&quot;</span> {
  ami = <span class="hljs-attr">&quot;ami-830c94e3&quot;</span>
  instance_type = <span class="hljs-attr">&quot;t2.micro&quot;</span>

  tags = {
    Name = <span class="hljs-attr">&quot;ExampleAppServerInstance&quot;</span>
  }
}
</span></span></foreignObject></svg></code></pre>
<p>Why is this a weak example in the sense of IaC and <strong>not</strong> AWS perspective?</p>

</section>

<h3>a better approach for a simple ec2-instance (<a href="http://main.tf">main.tf</a>)</h3>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>terraform {
  required_providers {
    aws = {
      source = <span class="hljs-attr">&quot;hashicorp/aws&quot;</span>
      version = <span class="hljs-attr">&quot;~&gt; 3.27&quot;</span>
    }
  }
  required_version = <span class="hljs-string">&quot;&gt;= 1.0&quot;</span>
}

provider <span class="hljs-string">&quot;aws&quot;</span> {
  region = <span class="hljs-attr">&quot;us-west-2&quot;</span>
}

resource <span class="hljs-string">&quot;aws_instance&quot;</span> <span class="hljs-string">&quot;app_server&quot;</span> {
  ami = <span class="hljs-attr">&quot;ami-830c94e3&quot;</span>
  instance_type = <span class="hljs-attr">&quot;t2.micro&quot;</span>

  tags = {
    Name = <span class="hljs-attr">&quot;ExampleAppServerInstance&quot;</span>
  }
}
</span></span></foreignObject></svg></code></pre>
<footer>(c) 2021 - Terraform with AWS V 1.0</footer>

<h1>Working with a state file</h1>
<ul>
<li>Terraform saves everything about the instance to special file(s)</li>
<li>Same directory as template file with <code>.tfstate</code> extension
<ul>
<li>terraform.tfstate</li>
<li>terraform.tfstate.backup</li>
</ul>
</li>
<li>The statefile should <strong>not</strong> be <strong>committed</strong> into version control</li>
<li>This can be a problem on multi-developer env´s (more about that tomorrow)</li>
</ul>

<h1>getting replicas with count</h1>
<p>This template creates 4 single EC2 instance in AWS</p>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>resource <span class="hljs-string">&quot;aws_instance&quot;</span> <span class="hljs-string">&quot;app_server&quot;</span> {
  count         = 4
  ami           = <span class="hljs-attr">&quot;ami-830c94e3&quot;</span>
  instance_type = <span class="hljs-attr">&quot;t2.micro&quot;</span>

  tags = {
    Name = <span class="hljs-attr">&quot;App Server ${count.index+1}&quot;</span>
  }
}
</span></span></foreignObject></svg></code></pre>
<footer>(c) 2021 - Terraform with AWS V 1.0</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-footer="(c) 2021 - Terraform with AWS V 1.0" data-marpit-pagination="22" data-marpit-pagination-total="109" style="--paginate:true;--footer:(c) 2021 - Terraform with AWS V 1.0;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-footer="(c) 2021 - Terraform with AWS V 1.0" data-marpit-pagination="23" data-marpit-pagination-total="109" style="--paginate:true;--footer:(c) 2021 - Terraform with AWS V 1.0;">
<h1>Variables - simple types</h1>
<p>There are simple types of variables you can set:</p>
<ul>
<li>string</li>
<li>number</li>
<li>bool</li>
</ul>
<h3>define a Variable (<a href="http://variables.tf">variables.tf</a>)</h3>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>variable <span class="hljs-string">&quot;app_server_instance_type&quot;</span> {
  type        = string
  default     = <span class="hljs-attr">&quot;t2.micro&quot;</span>
  description = <span class="hljs-attr">&quot;The aws instance-type&quot;</span>
}
</span></span></foreignObject></svg></code></pre>
<footer>(c) 2021 - Terraform with AWS V 1.0</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-footer="(c) 2021 - Terraform with AWS V 1.0" data-marpit-pagination="24" data-marpit-pagination-total="109" style="--paginate:true;--footer:(c) 2021 - Terraform with AWS V 1.0;">
<h3>use Variables in HCL (<a href="http://main.tf">main.tf</a>)</h3>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>resource <span class="hljs-string">&quot;aws_instance&quot;</span> <span class="hljs-string">&quot;app_server&quot;</span> {
  count         = var.app_server_count
  ami           = var.ami_id
  instance_type = var.app_server_instance_type

  tags = {
    Name = <span class="hljs-attr">&quot;App Server ${count.index+1}&quot;</span>
  }
}
</span></span></foreignObject></svg></code></pre>
<footer>(c) 2021 - Terraform with AWS V 1.0</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-footer="(c) 2021 - Terraform with AWS V 1.0" data-marpit-pagination="25" data-marpit-pagination-total="109" style="--paginate:true;--footer:(c) 2021 - Terraform with AWS V 1.0;">
<h1>Custom validation with Rules I (<a href="http://variables.tf">variables.tf</a>)</h1>
<p>using a validation block nested within the variable block</p>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>variable <span class="hljs-string">&quot;image-id&quot;</span> {
  type        = string
  description = <span class="hljs-attr">&quot;The id of the machine image (AMI) to use for the server.&quot;</span>

  validation {
    condition     = length(var.image_id) &gt; 4 &amp;&amp; substr(var.image_id, 0, 4) == <span class="hljs-attr">&quot;ami-&quot;</span>
    error_message = <span class="hljs-attr">&quot;Image-id value must be a valid ami id, does it start with &#x27;ami-&#x27;?&quot;</span>
  }
}
</span></span></foreignObject></svg></code></pre>
<footer>(c) 2021 - Terraform with AWS V 1.0</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-footer="(c) 2021 - Terraform with AWS V 1.0" data-marpit-pagination="26" data-marpit-pagination-total="109" style="--paginate:true;--footer:(c) 2021 - Terraform with AWS V 1.0;">
<h1>Custom validation with Rules II (<a href="http://variables.tf">variables.tf</a>)</h1>
<p>you can even use regex for this</p>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>variable <span class="hljs-string">&quot;image-id&quot;</span> {
  type        = string
  description = <span class="hljs-attr">&quot;The id of the machine image (AMI) to use for the server.&quot;</span>

  validation {
    # regex(...) fails if it cannot find a match
    condition     = can(regex(<span class="hljs-attr">&quot;^ami-&quot;</span>, var.image_id))
    error_message = <span class="hljs-attr">&quot;Image-id value must be a valid ami id, does it start with &#x27;ami-&#x27;?&quot;</span>
  }
}
</span></span></foreignObject></svg></code></pre>
<footer>(c) 2021 - Terraform with AWS V 1.0</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-footer="(c) 2021 - Terraform with AWS V 1.0" data-marpit-pagination="27" data-marpit-pagination-total="109" style="--paginate:true;--footer:(c) 2021 - Terraform with AWS V 1.0;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/programming-code.jpg&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="27" data-paginate="true" data-footer="(c) 2021 - Terraform with AWS V 1.0" data-marpit-pagination="27" data-marpit-pagination-total="109" style="--paginate:true;--footer:(c) 2021 - Terraform with AWS V 1.0;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">

<h1>Variables - Type Map</h1>
<p>A Map is a lookup table, where you specify multiple keys with different values</p>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap># define a map of images
variable <span class="hljs-string">&quot;images&quot;</span> {
  type = map(string)

  default = {
    eu-central-1 = <span class="hljs-attr">&quot;image-1234&quot;</span>
    us-west-1    = <span class="hljs-attr">&quot;image-4567&quot;</span>
  }
}

# getting the value for region eu-central<span class="hljs-number">-1</span>
image_id = var.images[<span class="hljs-string">&quot;eu-central-1&quot;</span>]

# getting the correct value via a lookup
image_id = lookup(var.images, var.region)
</span></span></foreignObject></svg></code></pre>
<footer>(c) 2021 - Terraform with AWS V 1.0</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-footer="(c) 2021 - Terraform with AWS V 1.0" data-marpit-pagination="29" data-marpit-pagination-total="109" style="--paginate:true;--footer:(c) 2021 - Terraform with AWS V 1.0;">
<h1>Variables - Type List</h1>
<p>A list value is an ordered sequence of strings indexed by integers starting with zero.</p>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap># define a map of images
variable <span class="hljs-string">&quot;user_names&quot;</span> {
  type = <span class="hljs-attr">&quot;list(string)&quot;</span>
  default = [<span class="hljs-attr">&quot;Admin&quot;</span>, <span class="hljs-attr">&quot;Jane&quot;</span>, <span class="hljs-attr">&quot;Dane&quot;</span>]
}

# getting the value for the first entry
user = var.user_names[<span class="hljs-number">0</span>]

# loop through in a ressource
count = length(var.user_names)
user  = var.user_names[count.index]
</span></span></foreignObject></svg></code></pre>
<footer>(c) 2021 - Terraform with AWS V 1.0</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-footer="(c) 2021 - Terraform with AWS V 1.0" data-marpit-pagination="30" data-marpit-pagination-total="109" style="--paginate:true;--footer:(c) 2021 - Terraform with AWS V 1.0;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/programming-code.jpg&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="30" data-paginate="true" data-footer="(c) 2021 - Terraform with AWS V 1.0" data-marpit-pagination="30" data-marpit-pagination-total="109" style="--paginate:true;--footer:(c) 2021 - Terraform with AWS V 1.0;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">

<h1>Setting Values with tfvars-Files</h1>
<p>place Terraform variables in a special file (<code>*.tfvars</code>) and load them with the Terraform command:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>foo = &quot;bar&quot;

somelist = [&quot;one&quot;,&quot;two&quot;]

somemap = {
  foo = &quot;bar&quot;
  bax = &quot;qux&quot;
}
</span></span></foreignObject></svg></code></pre>
<p>Linux: <code>$ terraform apply -var-file=env/development.tfvars</code><br />
Windows: <code>$ terraform apply --var-file=env/development.tfvars</code></p>
<footer>(c) 2021 - Terraform with AWS V 1.0</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-footer="(c) 2021 - Terraform with AWS V 1.0" data-marpit-pagination="32" data-marpit-pagination-total="109" style="--paginate:true;--footer:(c) 2021 - Terraform with AWS V 1.0;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/programming-code.jpg&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="32" data-paginate="true" data-footer="(c) 2021 - Terraform with AWS V 1.0" data-marpit-pagination="32" data-marpit-pagination-total="109" style="--paginate:true;--footer:(c) 2021 - Terraform with AWS V 1.0;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">

<h1>use of environment variables</h1>
<p>you can also supply values to your variables by using environment variables<br />
Terraform will automatically read all environment variables with the <code>TF_VAR_</code> prefix</p>
<h5>Example <a href="http://variables.tf">variables.tf</a></h5>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>variable db_password {
  type = string
}
</span></span></foreignObject></svg></code></pre>
<p>set the value (Linux)<br />
<code>export TF_VAR_db_password=Secret123</code></p>
<p>set the value (PowerShell)<br />
<code>$env:TF_VAR_db_password=Secret123</code></p>
<footer>(c) 2021 - Terraform with AWS V 1.0</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-footer="(c) 2021 - Terraform with AWS V 1.0" data-marpit-pagination="34" data-marpit-pagination-total="109" style="--paginate:true;--footer:(c) 2021 - Terraform with AWS V 1.0;">
<h1>use Variables on the Command Line</h1>
<p>To specify individual variables on the command line, use the <code>-var</code> option when running the terraform plan and terraform apply commands:</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ terraform apply -var=<span class="hljs-string">&quot;db_engine&quot;</span>=<span class="hljs-string">&quot;mysql&quot;</span>

$ terraform apply -var=<span class="hljs-string">&#x27;user_names_list=[&quot;Peter&quot;,&quot;Paul&quot;,&quot;Marry&quot;]

$ terraform apply -var=&#x27;</span>image_id_map={<span class="hljs-string">&quot;us-east-1&quot;</span>:<span class="hljs-string">&quot;ami-abc123&quot;</span>,<span class="hljs-string">&quot;us-east-2&quot;</span>:<span class="hljs-string">&quot;ami-def456&quot;</span>}
</span></span></foreignObject></svg></code></pre>
<footer>(c) 2021 - Terraform with AWS V 1.0</footer>
</section>

<h1>Variable Definition Precedence</h1>
<p>Terraform loads variables in the following order (later sources taking precedence over earlier ones):</p>
<ol>
<li>Environment variables</li>
<li>The terraform.tfvars file, if present.</li>
<li>The terraform.tfvars.json file, if present.</li>
<li>Any _.auto.tfvars or _.auto.tfvars.json files, processed in lexical order of their filenames.</li>
<li>Any -var and -var-file options on the command line, in the order they are provided. (This includes variables set by a Terraform Cloud workspace.)</li>
</ol>
<footer>(c) 2021 - Terraform with AWS V 1.0</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-footer="(c) 2021 - Terraform with AWS V 1.0" data-marpit-pagination="36" data-marpit-pagination-total="109" style="--paginate:true;--footer:(c) 2021 - Terraform with AWS V 1.0;">
<h1>Conditional Expressions</h1>
<p>A conditional expression uses the value of a bool expression to select one of two values.</p>
<p>The syntax of a conditional expression is as follows:<br />
<code>condition ? true_val : false_val</code></p>
<p>Example with a region-default value if not set:<br />
<code>var.region != &quot;&quot; ? var.region : &quot;eu-central-1&quot;</code></p>
<footer>(c) 2021 - Terraform with AWS V 1.0</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-footer="(c) 2021 - Terraform with AWS V 1.0" data-marpit-pagination="37" data-marpit-pagination-total="109" style="--paginate:true;--footer:(c) 2021 - Terraform with AWS V 1.0;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/programming-code.jpg&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="37" data-paginate="true" data-footer="(c) 2021 - Terraform with AWS V 1.0" data-marpit-pagination="37" data-marpit-pagination-total="109" style="--paginate:true;--footer:(c) 2021 - Terraform with AWS V 1.0;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">

<h1>Declaring an Output Value</h1>
<p>Each output block that will be declared is exported after each <code>apply</code>:</p>
<p>What is the difference and when we use a) or b):</p>

<h1>terraform output on the commandline</h1>
<p>You can use <code>terraform output</code> to get the latest info <strong>from</strong> the <strong>state-file</strong></p>
<p>Output everything variable:</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ terraform output
app_server_public_ip = [
  <span class="hljs-string">&quot;18.192.194.218&quot;</span>,
]
</span></span></foreignObject></svg></code></pre>
<p>output as JSON Object with <a href="https://stedolan.github.io/jq/">jq</a>-parsing</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ terraform output -json app_server_public_ip | jq -r <span class="hljs-string">&#x27;.[0]&#x27;</span>
</span></span></foreignObject></svg></code></pre>
<footer>(c) 2021 - Terraform with AWS V 1.0</footer>
</section>

<h1>Sensitive Variables</h1>
<p>Setting a variable as <code>sensitive</code> prevents Terraform from showing its value in the plan or apply output.</p>
<p>Terraform will still record sensitive values in the <strong>statefile</strong>, and so anyone who can access the state data will have access to the sensitive values in cleartext.</p>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>variable admin_password {
  type      = string
  sensitive = true
}
</span></span></foreignObject></svg></code></pre>
<p>use Tools like:<br />
<a href="https://learn.hashicorp.com/tutorials/terraform/secrets-vault?in=terraform/secrets">Vault</a> / <a href="https://aws.amazon.com/secrets-manager/pricing/">AWS Secrets Mgmt.</a> / <a href="https://github.com/mozilla/sops">Mozilla SOPS</a></p>
<footer>(c) 2021 - Terraform with AWS V 1.0</footer>
</section>

<h1>Install a Webserver</h1>
<p>Usually we can use SSH Access to install software manually or use something like Ansible. Here we will use the clout-init-hook <code>user_data</code> from an EC2-Ressource.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>user_data = &lt;&lt; EOF
  #!/bin/bash
  sudo apt-get update
  sudo apt-get install -y apache2
  sudo systemctl start apache2
  sudo systemctl enable apache2
  echo &quot;&lt;h1&gt;Deployed via Terraform&lt;/h1&gt;&quot; &gt; /var/www/html/index.html
EOF
</span></span></foreignObject></svg></code></pre>
<footer>(c) 2021 - Terraform with AWS V 1.0</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-footer="(c) 2021 - Terraform with AWS V 1.0" data-marpit-pagination="46" data-marpit-pagination-total="109" style="--paginate:true;--footer:(c) 2021 - Terraform with AWS V 1.0;">
<h1>file()-Function</h1>
<p>we can use the file-function to dynamically load <strong>local</strong> files during deployment:</p>
<h5>Example install_webserver.sh</h5>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">#!/bin/bash</span>
yum install httpd -y
/sbin/chkconfig --levels 235 httpd on
service httpd start
instanceId=$(curl http://169.254.169.254/latest/meta-data/instance-id)
region=$(curl http://169.254.169.254/latest/meta-data/placement/region)
<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;&lt;h1&gt;<span class="hljs-variable">$instanceId</span> from <span class="hljs-variable">$region</span>&lt;/h1&gt;&quot;</span> &gt; /var/www/html/index.html
</span></span></foreignObject></svg></code></pre>
<h5>Example <a href="http://main.tf">main.tf</a> in ressource ec2-instance</h5>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>user_data = <span class="hljs-string">&quot;${file(&quot;</span>install_webserver.sh<span class="hljs-string">&quot;)}&quot;</span>
</span></span></foreignObject></svg></code></pre>
<footer>(c) 2021 - Terraform with AWS V 1.0</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-footer="(c) 2021 - Terraform with AWS V 1.0" data-marpit-pagination="47" data-marpit-pagination-total="109" style="--paginate:true;--footer:(c) 2021 - Terraform with AWS V 1.0;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/programming-code.jpg&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="47" data-paginate="true" data-footer="(c) 2021 - Terraform with AWS V 1.0" data-marpit-pagination="47" data-marpit-pagination-total="109" style="--paginate:true;--footer:(c) 2021 - Terraform with AWS V 1.0;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">

<h1>Create Security Groups- and Rule-Objects</h1>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>resource <span class="hljs-string">&quot;aws_security_group&quot;</span> <span class="hljs-string">&quot;web_access&quot;</span> {

</span></span></foreignObject></svg></code></pre>

<h1>dynamic Blocks in Terraform</h1>
<p>Within top-level block constructs like resources, expressions can usually be used only when assigning a value to an argument using the <code>name = expression</code> form. This covers many uses, but some resource types include repeatable<br />
<strong>nested blocks</strong> in their arguments, which typically represent separate objects that are related to (or embedded within) the containing object:</p>
<footer>(c) 2021 - Terraform with AWS V 1.0</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-footer="(c) 2021 - Terraform with AWS V 1.0" data-marpit-pagination="52" data-marpit-pagination-total="109" style="--paginate:true;--footer:(c) 2021 - Terraform with AWS V 1.0;">
<h3>Create Security Groups with dynamic blocks (simple)</h3>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>local {
  ports = [80, 443, 22]
}

resource <span class="hljs-string">&quot;aws_security_group&quot;</span> <span class="hljs-string">&quot;dynamic-demo&quot;</span> {
  name        = <span class="hljs-attr">&quot;demo-sg-dynamic&quot;</span>
  description = <span class="hljs-attr">&quot;Dynamic Blocks for Ingress&quot;</span>

  dynamic <span class="hljs-attr">&quot;ingress&quot;</span> {
    for_each = local.ports
    content {
      description = <span class="hljs-attr">&quot;description ${ingress.key}&quot;</span>
      from_port   = ingress.value
      to_port     = ingress.value
      protocol    = <span class="hljs-attr">&quot;tcp&quot;</span>
      cidr_blocks = [<span class="hljs-attr">&quot;0.0.0.0/0&quot;</span>]
    }
  }
}
</span></span></foreignObject></svg></code></pre>
<footer>(c) 2021 - Terraform with AWS V 1.0</footer>
</section>

<h3>Create Security Groups with dynamic blocks (with maps)</h3>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>locals {
  map = {
    <span class="hljs-attr">&quot;description 0&quot;</span> = {
      port = 80,
      cidr_blocks = [<span class="hljs-attr">&quot;0.0.0.0/0&quot;</span>],
    }
    <span class="hljs-string">&quot;description 1&quot;</span> = {
      port = 22,
      cidr_blocks = [<span class="hljs-attr">&quot;10.0.0.0/16&quot;</span>],
    }
  }
}
resource <span class="hljs-string">&quot;aws_security_group&quot;</span> <span class="hljs-string">&quot;map&quot;</span> {

  description = <span class="hljs-attr">&quot;demo-map&quot;</span>

  dynamic <span class="hljs-attr">&quot;ingress&quot;</span> {
    for_each = local.map

}

<h1>Datasources</h1>
<p>Data sources allow Terraform use information defined outside of Terraform.</p>
<p>Examples: VPC-ID, AMI-ID, KeyPair, Hosted Zone Info, Textfiles, etc.</p>
<p>This is defined by another separate Terraform configuration, or modified by functions. Each provider may offer data sources alongside its set of resource types.</p>
<footer>(c) 2021 - Terraform with AWS V 1.0</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-footer="(c) 2021 - Terraform with AWS V 1.0" data-marpit-pagination="56" data-marpit-pagination-total="109" style="--paginate:true;--footer:(c) 2021 - Terraform with AWS V 1.0;">
<h1>Datasource aws_ami</h1>
<p>Use this data source to get the ID of a registered AMI for use in other resources.</p>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>data <span class="hljs-string">&quot;aws_ami&quot;</span> <span class="hljs-string">&quot;amazon-linux-2&quot;</span> {
  owners      = [<span class="hljs-attr">&quot;amazon&quot;</span>]
  most_recent = true

  filter {
    name   = <span class="hljs-attr">&quot;name&quot;</span>
    values = [<span class="hljs-attr">&quot;amzn2-ami-hvm-*-x86_64-gp2&quot;</span>]
  }
}
</span></span></foreignObject></svg></code></pre>
<footer>(c) 2021 - Terraform with AWS V 1.0</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-footer="(c) 2021 - Terraform with AWS V 1.0" data-marpit-pagination="57" data-marpit-pagination-total="109" style="--paginate:true;--footer:(c) 2021 - Terraform with AWS V 1.0;">
<h1>Datasource aws_vpc</h1>
<p><code>aws_vpc</code> provides details about a specific VPC.</p>
<p>This resource can prove useful when a module accepts a vpc id as an input variable and needs to, for example, determine the CIDR block of that VPC.</p>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>data <span class="hljs-string">&quot;aws_vpc&quot;</span> <span class="hljs-string">&quot;selected&quot;</span> {
  tags = {
    Owner = <span class="hljs-attr">&quot;Terraform&quot;</span>
    Name  = <span class="hljs-attr">&quot;terraform-example-vpc&quot;</span>
  }
}
</span></span></foreignObject></svg></code></pre>
<footer>(c) 2021 - Terraform with AWS V 1.0</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-footer="(c) 2021 - Terraform with AWS V 1.0" data-marpit-pagination="58" data-marpit-pagination-total="109" style="--paginate:true;--footer:(c) 2021 - Terraform with AWS V 1.0;">
<h1>Datasource aws_subnets_ids</h1>
<p><code>aws_subnet_ids</code> provides a set of ids for a vpc_id<br />
This resource can be useful for getting back a set of subnet ids for a vpc.</p>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>data <span class="hljs-string">&quot;aws_subnet_ids&quot;</span> <span class="hljs-string">&quot;selected&quot;</span> {
  vpc_id = data.aws_vpc.selected.id
}
</span></span></foreignObject></svg></code></pre>
<p>The following example retrieves a set of all subnets in a VPC with a custom tag of Tier set to a value of &quot;Private&quot;.</p>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>data <span class="hljs-string">&quot;aws_subnet_ids&quot;</span> <span class="hljs-string">&quot;private&quot;</span> {
  vpc_id = var.vpc_id
  tags = {
    Tier = <span class="hljs-attr">&quot;Private&quot;</span>
  }
}
</span></span></foreignObject></svg></code></pre>
<footer>(c) 2021 - Terraform with AWS V 1.0</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-footer="(c) 2021 - Terraform with AWS V 1.0" data-marpit-pagination="59" data-marpit-pagination-total="109" style="--paginate:true;--footer:(c) 2021 - Terraform with AWS V 1.0;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/programming-code.jpg&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="59" data-paginate="true" data-footer="(c) 2021 - Terraform with AWS V 1.0" data-marpit-pagination="59" data-marpit-pagination-total="109" style="--paginate:true;--footer:(c) 2021 - Terraform with AWS V 1.0;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">

<h1>Datasource <strong>template_file</strong> 1/2</h1>
<p>The template_file data source renders a template from a template string, which is usually loaded from an external file.</p>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>data <span class="hljs-string">&quot;template_file&quot;</span> <span class="hljs-string">&quot;userdata&quot;</span> {
  template = file(<span class="hljs-attr">&quot;${path.module}/userdata.sh&quot;</span>)
  vars = {
    DOCKER_VERSION  = var.DOCKER_VERSION
    ANSIBLE_VERSION = var.ANSIBLE_VERSION
  }
}
</span></span></foreignObject></svg></code></pre>

</span></span></foreignObject></svg></code></pre>

<h1>Understand Dependency Graphs</h1>
<p>Terraform doesn't simply build resources and write configuration into a state file<br />
Internally, it also manages a dependency graph of all the resources<br />
For dependencies, a directed graph is necessary</p>
<p><img src="assets/dep-graph.png" alt="" /></p>
<footer>(c) 2021 - Terraform with AWS V 1.0</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-footer="(c) 2021 - Terraform with AWS V 1.0" data-marpit-pagination="64" data-marpit-pagination-total="109" style="--paginate:true;--footer:(c) 2021 - Terraform with AWS V 1.0;">
<h1>Dependency Graphs in Terraform</h1>
<ul>
<li>Terraform uses dependency graphs to determine the build and deletion order of resources</li>
<li>Three different types of nodes in a Terraform graph:
<ul>
<li>Resource node</li>
<li>Provider configuration node</li>
<li>Resource meta-node</li>
</ul>
</li>
</ul>
<footer>(c) 2021 - Terraform with AWS V 1.0</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-footer="(c) 2021 - Terraform with AWS V 1.0" data-marpit-pagination="65" data-marpit-pagination-total="109" style="--paginate:true;--footer:(c) 2021 - Terraform with AWS V 1.0;">
<h1>Controlling dependencies with depends_on</h1>
<ul>
<li>Usually, Terraform will resolve dependencies automatically</li>
<li>Sometimes built-in dependency resolution leads to to unwanted behavior</li>
<li>Enforce dependencies: <code>depends_on</code>
<ul>
<li>Accepts a list of resources that this resource depends on</li>
<li>Resource won't be created until the ones listed inside this parameter are created</li>
</ul>
</li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>resource &quot;aws_instance&quot; &quot;app_server&quot; {
  ami             = var.ami_id
  instance_type   = var.instance_type

  depends_on = [
    aws_instance.db_server
  ]
}
</span></span></foreignObject></svg></code></pre>
<footer>(c) 2021 - Terraform with AWS V 1.0</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-footer="(c) 2021 - Terraform with AWS V 1.0" data-marpit-pagination="66" data-marpit-pagination-total="109" style="--paginate:true;--footer:(c) 2021 - Terraform with AWS V 1.0;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/graphviz.png&quot;);background-size:50%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="66" data-paginate="true" data-footer="(c) 2021 - Terraform with AWS V 1.0" data-marpit-pagination="66" data-marpit-pagination-total="109" style="--paginate:true;--footer:(c) 2021 - Terraform with AWS V 1.0;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">

<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>resource <span class="hljs-string">&quot;aws_s3_bucket_object&quot;</span> <span class="hljs-string">&quot;video_upload_object&quot;</span> {

  depends_on = [

</span></span></foreignObject></svg></code></pre>

<h1>use S3 lifecycle</h1>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>resource <span class="hljs-string">&quot;aws_s3_bucket&quot;</span> <span class="hljs-string">&quot;bucket&quot;</span> {
  bucket = <span class="hljs-attr">&quot;terraform-20181219040316452900000001&quot;</span>
  acl = <span class="hljs-attr">&quot;private&quot;</span>

  lifecycle_rule {
    enabled = true
    transition {
      days = 30
      storage_class = <span class="hljs-attr">&quot;STANDARD_IA&quot;</span>
    }
    transition {
      days = 60

<h1>Remote State Configuration with S3 &amp; DynamoDB</h1>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>terraform {
  backend <span class="hljs-attr">&quot;s3&quot;</span> {
    bucket         = <span class="hljs-attr">&quot;s3-terraform-backend&quot;</span>
    key            = <span class="hljs-attr">&quot;frontend-app/terraform.tfstate&quot;</span>
    region         = <span class="hljs-attr">&quot;eu-central-1&quot;</span>
    encrypt        = true
    dynamodb_table = <span class="hljs-attr">&quot;terraform-state-lock-dynamo&quot;</span>
  }
}
</span></span></foreignObject></svg></code></pre>
<p>To start the initialization/migration use:<br />

<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>resource <span class="hljs-string">&quot;aws_dynamodb_table&quot;</span> <span class="hljs-string">&quot;dynamodb-terraform-state-lock&quot;</span> {

<h1>MySQL RDS Example</h1>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>resource <span class="hljs-string">&quot;aws_db_instance&quot;</span> <span class="hljs-string">&quot;rds_mysql&quot;</span> {

<h1>use of the Route 53 Resource</h1>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>resource <span class="hljs-string">&quot;aws_route53_record&quot;</span> <span class="hljs-string">&quot;tf-alb-record&quot;</span> {
  zone_id = data.aws_route53_zone.zone.zone_id
  name    = <span class="hljs-attr">&quot;tf-alb.${var.route53_hosted_zone_name}&quot;</span>
  type    = <span class="hljs-attr">&quot;A&quot;</span>
  alias {
    name                   = aws_alb.alb.dns_name
    zone_id                = aws_alb.alb.zone_id
    evaluate_target_health = true
  }
}
</span></span></foreignObject></svg></code></pre>
<footer>(c) 2021 - Terraform with AWS V 1.0</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-footer="(c) 2021 - Terraform with AWS V 1.0" data-marpit-pagination="98" data-marpit-pagination-total="109" style="--paginate:true;--footer:(c) 2021 - Terraform with AWS V 1.0;">
<h1>How to obtain hosted zone information</h1>
<h4>you can create a hosted zone (not usual)</h4>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>resource <span class="hljs-string">&quot;aws_route53_zone&quot;</span> <span class="hljs-string">&quot;my-test-zone&quot;</span> {
  name = <span class="hljs-attr">&quot;example.com&quot;</span>

  vpc {
    vpc_id = <span class="hljs-attr">&quot;${var.vpc_id}&quot;</span>
  }
}
</span></span></foreignObject></svg></code></pre>
<h4>you can use a datasource here to finde pre-deployed information</h4>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>data <span class="hljs-string">&quot;aws_route53_zone&quot;</span> <span class="hljs-string">&quot;zone&quot;</span> {
  name = <span class="hljs-attr">&quot;tf.itc.cgi-north.de&quot;</span>
}
</span></span></foreignObject></svg></code></pre>
<footer>(c) 2021 - Terraform with AWS V 1.0</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-footer="(c) 2021 - Terraform with AWS V 1.0" data-marpit-pagination="99" data-marpit-pagination-total="109" style="--paginate:true;--footer:(c) 2021 - Terraform with AWS V 1.0;">
<h1>Isolating State Files</h1>
<p>With a remote backend and locking, collaboration is no longer a problem. However, there is still one more problem remaining: <strong>isolation</strong>.</p>
<h2>Isolate State via workspaces!</h2>
<p><code>$ terraform workspace show</code><br />
<code>$ terraform workspace new prod</code><br />
<code>$ terraform workspace new qa</code><br />
<code>$ terraform workspace list</code><br />
<code>$ terraform workspace select prod</code></p>
<footer>(c) 2021 - Terraform with AWS V 1.0</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-footer="(c) 2021 - Terraform with AWS V 1.0" data-marpit-pagination="100" data-marpit-pagination-total="109" style="--paginate:true;--footer:(c) 2021 - Terraform with AWS V 1.0;">
<h1>setup a simple example</h1>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>resource <span class="hljs-string">&quot;aws_instance&quot;</span> <span class="hljs-string">&quot;example&quot;</span> {
  ami = <span class="hljs-attr">&quot;ami-0c55b159cbfafe1f0&quot;</span>
  instance_type = <span class="hljs-attr">&quot;t2.micro&quot;</span>
}

terraform {
  backend <span class="hljs-attr">&quot;s3&quot;</span> {
    # Replace this with your bucket name!
    bucket         = <span class="hljs-attr">&quot;tf-demo-state-42&quot;</span>
    key            = <span class="hljs-attr">&quot;workspaces-example/terraform.tfstate&quot;</span>
    region         = <span class="hljs-attr">&quot;eu-central-1&quot;</span>

    # Replace this with your DynamoDB table name!
    dynamodb_table = <span class="hljs-attr">&quot;tf-demo-locks&quot;</span>
    encrypt        = true
  }
}
</span></span></foreignObject></svg></code></pre>
<footer>(c) 2021 - Terraform with AWS V 1.0</footer>
</section>

<h1>Classic-Loadbalancer Ressource (simple)</h1>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>resource <span class="hljs-string">&quot;aws_elb&quot;</span> <span class="hljs-string">&quot;elb-appserver&quot;</span> {
  name               = <span class="hljs-attr">&quot;elb-appserver&quot;</span>
  availability_zones = [<span class="hljs-attr">&quot;us-west-2a&quot;</span>, <span class="hljs-attr">&quot;us-west-2b&quot;</span>, <span class="hljs-attr">&quot;us-west-2c&quot;</span>]
  instances          = aws_instance.app_server.*.id
  security_groups    = [aws_security_group.elb-appserver-sg.id]

  listener {
    instance_port     = 80
    instance_protocol = <span class="hljs-attr">&quot;http&quot;</span>
    lb_port           = 80
    lb_protocol       = <span class="hljs-attr">&quot;http&quot;</span>
  }

  tags = {
    Name = <span class="hljs-attr">&quot;terraform-elb&quot;</span>
  }
}
</span></span></foreignObject></svg></code></pre>
<footer>(c) 2021 - Terraform with AWS V 1.0</footer>

<h1>Application-Loadbalancer Ressource</h1>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>resource <span class="hljs-string">&quot;aws_alb&quot;</span> <span class="hljs-string">&quot;alb&quot;</span> {
  name            = <span class="hljs-attr">&quot;terraform-example-alb&quot;</span>
  security_groups = [aws_security_group.alb.id]
  subnets         = [<span class="hljs-attr">&quot;subnet-04c352b2400a7c891&quot;</span>,
                     <span class="hljs-attr">&quot;subnet-0d752b61d8c0072d6&quot;</span>,
                     <span class="hljs-attr">&quot;subnet-0b516a2ea3f89bdf4&quot;</span>]
}
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>resource <span class="hljs-string">&quot;aws_alb_listener&quot;</span> <span class="hljs-string">&quot;listener_http&quot;</span> {
  load_balancer_arn = aws_alb.alb.arn
  port              = <span class="hljs-attr">&quot;80&quot;</span>
  protocol          = <span class="hljs-attr">&quot;HTTP&quot;</span>
  default_action {
    target_group_arn = aws_alb_target_group.web-group.arn
    type             = <span class="hljs-attr">&quot;forward&quot;</span>
  }
}
</span></span></foreignObject></svg></code></pre>
<footer>(c) 2021 - Terraform with AWS V 1.0</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-footer="(c) 2021 - Terraform with AWS V 1.0" data-marpit-pagination="105" data-marpit-pagination-total="109" style="--paginate:true;--footer:(c) 2021 - Terraform with AWS V 1.0;">
<h1>Target-Group</h1>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>resource <span class="hljs-string">&quot;aws_alb_target_group&quot;</span> <span class="hljs-string">&quot;web-group&quot;</span> {
  name     = <span class="hljs-attr">&quot;terraform-example-alb-target&quot;</span>
  port     = 80
  protocol = <span class="hljs-attr">&quot;HTTP&quot;</span>
  vpc_id   = var.vpc_id
  health_check {
    path = <span class="hljs-attr">&quot;/&quot;</span>
    port = 80
  }
}
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>resource <span class="hljs-string">&quot;aws_lb_target_group_attachment&quot;</span> <span class="hljs-string">&quot;alb-attachment&quot;</span> {
  count            = var.node_count
  target_group_arn = aws_alb_target_group.web-group.arn
  target_id        = aws_instance.webserver-instance[count.index].id
  port             = 80
}
</span></span></foreignObject></svg></code></pre>
<footer>(c) 2021 - Terraform with AWS V 1.0</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-footer="(c) 2021 - Terraform with AWS V 1.0" data-marpit-pagination="106" data-marpit-pagination-total="109" style="--paginate:true;--footer:(c) 2021 - Terraform with AWS V 1.0;">
<h1>Auto Scaling Group</h1>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>resource <span class="hljs-string">&quot;aws_autoscaling_group&quot;</span> <span class="hljs-string">&quot;autoscaling_group&quot;</span> {
  launch_configuration = <span class="hljs-attr">&quot;${aws_launch_configuration.launch_config.id}&quot;</span>
  min_size             = <span class="hljs-attr">&quot;${var.autoscaling_group_min_size}&quot;</span>
  max_size = <span class="hljs-attr">&quot;${var.autoscaling_group_max_size}&quot;</span>
  target_group_arns    = [<span class="hljs-attr">&quot;${aws_alb_target_group.group.arn}&quot;</span>]
  vpc_zone_identifier = [<span class="hljs-attr">&quot;${aws_subnet.main.*.id}&quot;</span>]

  tag {
    key = <span class="hljs-attr">&quot;Name&quot;</span>
    value = <span class="hljs-attr">&quot;terraform-example-autoscaling-group&quot;</span>
    propagate_at_launch = true
  }
}
</span></span></foreignObject></svg></code></pre>
