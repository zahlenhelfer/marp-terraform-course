<h1>Marp CLI example</h1>

<p><strong>The good starter example for using <a href="https://marp.app/">Marp</a> via <a href="https://github.com/marp-team/marp-cli">Marp CLI</a>.</strong></p>
<ul>
<li>Write your slide deck by <a href="https://marp.app/">Marp</a> Markdown.</li>
<li>Manage the content of slides via Git. (Using <a href="https://github.com/gitpitch/gitpitch">GitPitch</a> style <code>PITCHME.md</code>)</li>
<li>Host your deck at GitHub, and publish as webpage with <a href="https://pages.github.com/">GitHub Pages</a>, <a href="https://www.netlify.com/">Netlify</a>, and <a href="https://vercel.com/">Vercel</a>.</li>
<li>Blazingly fast delivery out of the box. <a href="#lighthouse">Acquired all 100% Lighthouse scores!</a></li>
</ul>

<h3>Lighthouse</h3>
<p align="center">
  <img src="https://user-images.githubusercontent.com/3993388/115988866-7cd7fe00-a5f6-11eb-9e51-7a62da998eca.png" width="615" alt="Acquired all 100% Lighthouse scores" />
</p>
<h2>Usage</h2>
<p>It's surprisingly easy to start publishing your slide deck!</p>
<h3><img src="https://icongr.am/octicons/mark-github.svg" width="24" height="24" valign="bottom" /> <a href="https://pages.github.com/">GitHub Pages</a></h3>
<p>Create a new <em>public</em> repository based on this repository, from <strong>&quot;Use this template&quot;</strong> button!</p>
<p><a href="https://github.com/yhatt/marp-cli-example/generate"><img src="https://img.shields.io/badge/-Use%20this%20template-brightgreen?style=for-the-badge&amp;logo=github" alt="" /></a></p>
<p>We already have <a href=".github/workflows/github-pages.yml">GitHub Actions workflow</a> to build and deploy from <code>master</code> to <code>gh-pages</code> automatically. All you have got to <a href="https://docs.github.com/en/free-pro-team@latest/github/working-with-github-pages/configuring-a-publishing-source-for-your-github-pages-site">turn on GitHub Pages with <code>gh-pages</code> branch</a> from <strong>&quot;Settings&quot;</strong> tab.</p>
<h3><img src="https://icongr.am/simple/netlify.svg?colored" width="24" height="24" valign="bottom" /> <a href="https://www.netlify.com/">Netlify</a></h3>
<p>Push <strong>&quot;Deploy to netlify&quot;</strong> button. <a href="https://www.netlify.com/">Netlify</a> will create your repository based on this example and host website from <code>master</code> branch automatically.</p>
<p><a href="https://app.netlify.com/start/deploy?repository=https://github.com/yhatt/marp-cli-example"><img src="./assets/netlify-deploy-button.svg" alt="Deploy to Netlify" /></a></p>
<h3><img src="https://icongr.am/simple/zeit.svg" width="24" height="24" valign="bottom" /> <a href="https://vercel.com/">Vercel</a></h3>
<p>Push <strong>&quot;Deploy&quot;</strong> button. <a href="https://vercel.com/">Vercel</a> can choose to create your repository into GitHub / GitLab / BitBucket based on this example.</p>
<p><a href="https://vercel.com/import/project?template=https://github.com/yhatt/marp-cli-example"><img src="https://vercel.com/button" alt="Deploy to Vercel" /></a></p>
<blockquote>
<p><img class="emoji" draggable="false" alt="ℹ️" src="https://twemoji.maxcdn.com/2/svg/2139.svg" data-marp-twemoji=""/> The auto-generated open graph image is not available in deployment through Vercel.</p>
</blockquote>
<h2>How to write</h2>
<p>For Marp slide deck features, please see the documentation of <a href="https://marpit.marp.app/markdown">Marpit Markdown</a>, <a href="https://github.com/marp-team/marp-core#features">the features of Marp Core</a>, and the default example in <a href="https://raw.githubusercontent.com/yhatt/marp-cli-example/master/PITCHME.md"><code>PITCHME.md</code></a> for .</p>
<p>You have to install <a href="https://nodejs.org/">Node.js</a> and run <code>npm i</code> at first if you want to write slide deck with <a href="https://github.com/marp-team/marp-cli">Marp CLI</a>.</p>
<h3>Edit deck</h3>
<p>Just edit <strong><a href="./PITCHME.md"><code>PITCHME.md</code></a></strong>!</p>
<h4>Preview deck</h4>
<p><strong><a href="https://marketplace.visualstudio.com/items?itemName=marp-team.marp-vscode">Marp for VS Code</a></strong> extension is the best partner for writing Marp slide deck with live preview.</p>
<p align="center">
  <a href="https://marketplace.visualstudio.com/items?itemName=marp-team.marp-vscode">
    <img src="https://raw.githubusercontent.com/marp-team/marp-vscode/master/docs/screenshot.png" width="500" />
  </a>
</p>
<p><strong>You can try edit and preview on the web now!</strong> Open <a href="https://github.dev/yhatt/marp-cli-example/blob/master/PITCHME.md">https://github.dev/yhatt/marp-cli-example/blob/master/PITCHME.md</a> or hit <kbd>.</kbd> key on this repository, and install <a href="https://marketplace.visualstudio.com/items?itemName=marp-team.marp-vscode">Marp for VS Code</a> extension.</p>
<h4>Preview via CLI</h4>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>npm run start
</span></span></foreignObject></svg></code></pre>
<p>It will be opened preview window via installed Google Chrome, and track change of <code>PITCHME.md</code>.</p>
<h3>Assets and themes</h3>
<ul>
<li><code>assets</code> directory can put your assets for using in the deck. (e.g. Image resources)</li>
<li><code>themes</code> directory can put <a href="https://marpit.marp.app/theme-css">custom theme CSS</a>. To use in the deck, please change <code>theme</code> global directive.</li>
</ul>
<h3>Build deck via CLI</h3>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>npm run build
</span></span></foreignObject></svg></code></pre>
<p>The built assets will output to <code>dist</code> folder.</p>
<h4>Build per assets</h4>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>npm run deck      <span class="hljs-comment"># Output static HTML to dist/index.html</span>
npm run og-image  <span class="hljs-comment"># Output image for Open Graph to dist/og-image.jpg</span>
</span></span></foreignObject></svg></code></pre>
